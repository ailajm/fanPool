<!DOCTYPE 
    html
>
<html 
    lang="en"
>
<head>
    <meta 
        charset="UTF-8"
    >
    <meta 
        http-equiv="X-UA-Compatible" 
        content="IE=edge"
    >
    <meta 
        name="viewport" 
        content="width=device-width, initial-scale=1.0"
    >
        <!-- BOOTSTRAP CDN -->
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
        <!-- LOCAL CSS FILE -->
    <link
        rel="stylesheet"
        href="./css/style.css"
    />
        <!-- jQUERY CDN -->
    <script 
        defer
        src="https://code.jquery.com/jquery-3.5.1.min.js" 
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
    </script>
        <!-- jQuery pagination plugin -->
    <script 
        defer
        src="./twbs-pagination-master/jquery.twbsPagination.min.js">
    </script>
    </script>
        <!-- LOCAL JS FILE -->
    <script
        defer 
        src="./js/script.js">
    </script>
    <title>
        Document
    </title>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="jumbotron">FanPull</h1>
        </header>

        <main>
            <section id="dataDisplay">
                <table class="table table-bordered table-hover" id="renderedData">
                    <thead>
                        <th id="artist">Artist</th>
                        <th id="releaseTitle">Title</th>
                        <th id="thumbImg">Cover</th>
                        <th id="releaseLink">Marketplace Link</th>
                    </thead>
                </table>
            </section>

            <section id="paginationButtons">
                <ul id="pagination" class="pagination-sm">

                </ul>
            </section>

            <section id="userInputBox">
                <form>
                    <label>
                        Enter Band/Artist:
                        <input type="text" class="inputs" id="bandInp" placeholder="e.g. Bob Segar"/>
                    </label>
                    <button type="submit" value="submit" class="btn btn-primary inputs" id="getBandBtn">Get Band/Artist</button>
                </form>
            </section>

        </main>

        <footer>
            Copyright &copy; All rights reserved 2021 FanPull 
        </footer>
    </div>
</body>
</html>
